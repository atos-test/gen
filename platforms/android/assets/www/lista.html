<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!--Scripts-->
        <script type="text/javascript" src="cordova.js"></script>
        
        <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/lista.js"></script>
        <script type="text/javascript" src="js/cargaXML.js"></script>
        <script type="text/javascript" src="js/xml2json.js"></script>

        <!--Style-->
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css"/>

    </head>
    <body>
        <script type="text/javascript">
            $(window).load(lista.initialize);
            //$(document).on('pageinit',"#listaPage", lista.initialize );
        </script>

        <div id="listaPage" data-role="page" data-theme="a" >

            <div data-role="panel" id="mypanel" data-position="right" data-display="overlay">
                PANEL
            </div>
            
            <div id="header" data-theme="a" data-role="header" class="headerLista">
                
                    <label class="lblHeader">Lista</label>
                    <a data-role="button" data-icon="gear" data-iconpos="notext" id="btnPanel"></a>
                
            </div>
            <div data-role="content" data-theme="a" class="contentLista">
                <div id="contenedorLista">
                    <ul id="listaContactos" data-role="listview" data-inset="true" class="listaClass">

                    </ul>
                </div>
            </div>

<!--Template lista-->

            <script type="text/template" id="contactos-template" >
                <% _.each(contactos, function(contacto) {%>
                    <%
                        var idImg = "img"+contacto.id+"Id";
                        var idContacto = "a"+contacto.id+"Id";
                    %>

                    <li data-icon="false" class="elementoLista">
                        <div>
                            <div id="imagen" class="left">
                                <a class="aImgClass"><img id="<%= idImg %>" src=" <%= contacto.Imagen %>" name="imgName" class="imgClass"></a>
                            </div>
                             
                            <a id="<%= idContacto %> " name="contactoName" class="left infoContacto">
                                <label class="letraContacto"><%= contacto.Nombre + " " + contacto.Apellidos %></label>
                                <label class="letraContacto">M&oacute;vil: <%= contacto.TelefonoMovil %></label>
                                <label class="letraContacto">Fijo: <%= contacto.TelefonoFijo %></label>
                            </a>
                            
                        </div>
                                
                            
                    </li>
                <% }); %>
            </script>          
        </div>
        
    </body>
</html>
